<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    <tr *ngFor="let person of persons">
      <td>
        <a [routerLink]="['/admin/view', person.id]">{{person.firstName}}</a>
      </td>
      <td>
        {{person.lastName}}
      </td>

    </tr>
  </table>
</div>
